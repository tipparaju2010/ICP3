<!DOCTYPE html>
<html lang="en">
<head>
    <title>HandGame</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="homeStyle.css">
    <script src="home.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
<header class="header">
    <p>Welcome to the Hand Game <span class="headerText"> Rock, Paper and Scissors</span></p>
</header>
<div class="img-container" id="imgContainer">
    <div class="text-center ">
        <img class="intro-image" id="introImage" src="documents/RockPaperScissors.png">


        <div class="intro-radio">
            <input type="radio" id="1ply" name="Player" value="1">One Player<br>
            <input type="radio" id="2ply" name="Player" value="2">Two Player<br>
        </div>


        <button class="intro-button" onclick="myFunction()">Start Game</button>


    </div>
</div>

<div class="img-container" id="gameContainer" style="display: none">

    <div class="row">

        <div class="col-sm-6 " >
            <h4 style="padding: 5px"> Please select any Option and click Start Game</h4>
            <button class="img-button"  value="0"  onclick="userval(0)">
                <img class=" gameImage" src="documents/1.jpg"></button>
            <button class="img-button" onclick="userval(1)">
                <img class=" gameImage " src="documents/2.jpg">
            </button>
            <button class="img-button" onclick="userval(2)">
                <img class=" gameImage" src="documents/3.jpg">
            </button>
        </div>

        <div class="col-sm-6">
            <h4> Computer Option:</h4>
            <img class=" gameImage"  id="computerValue">

        </div>
    </div>
    <div class="row">
        <button class="intro-button" onclick="gameResult()">Start Game</button>

    </div>
</div>


<footer class="footer">
    <p>Welcome to the Hand Game <span class="headerText"> Rock, Paper and Scissors</span></p>
</footer>


</div>

</body>

</html>
